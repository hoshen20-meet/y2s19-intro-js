<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
    <meta charset="utf-8"/>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var BirthYear = parseInt(prompt("what year where you born in?"))
    	var LuckyNumber = parseInt(prompt('whats you Lucky Number?'))
    	var FavFruit = "Apple"
    	var FavSubject = "Music"
    	alert(BirthYear/LuckyNumber)
    	alert(BirthYear+LuckyNumber)
    	alert(BirthYear+FavSubject)
    	alert(FavFruit+BirthYear+LuckyNumber)
    	alert(BirthYear+LuckyNumber+FavSubject)
    </script>
</body>

</html>
